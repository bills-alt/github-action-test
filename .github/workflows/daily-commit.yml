name: Daily Automated Commit

on:
  schedule:
    # Runs every day at 05:30 UTC (specific time, no wildcards)
    - cron: '30 5 * * *'
  workflow_dispatch:

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Daily update step - 23f3004404@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Automated daily update"
          git push
