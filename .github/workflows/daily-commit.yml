name: Daily Automated Commit

on:
  schedule:
    # Runs every day at 05:30 UTC
    - cron: '30 5 * * *'
  workflow_dispatch:

# ðŸ”‘ REQUIRED: allow GitHub Actions to push commits
permissions:
  contents: write

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Daily update step - 23f3004404@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Automated daily update" --allow-empty
          git push
